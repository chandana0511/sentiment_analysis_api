<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
            /* Setting the background image */
            background-image: url("https://img.freepik.com/premium-photo/colorful-emotion-faces-sticky-notes-workspace_933478-530.jpg?size=626&ext=jpg"); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            min-height: 100vh;
            width: 100vw;
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .container {
            max-width: 90%; /* Adjust container width to fit the table */
            margin: 0 auto;
            padding: 2rem;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: #666;
        }

        .card {
            margin-top: 1rem;
        }

        table {
            width: 100%;
            table-layout: fixed; /* Ensures that the table doesn't exceed the container */
            border-collapse: collapse;
        }

        td, th {
            text-align: left;
            vertical-align: top;
            padding: 10px;
            border: 1px solid #ddd; /* Border to make the table more visible */
            overflow: hidden; /* Prevent overflow of text */
            word-wrap: break-word; /* Ensures text stays within cells */
            white-space: normal; /* Allow wrapping of text */
            height: auto; /* Adjust height to fit content */
        }

        /* Define the column width percentages for Review and Sentiment */
        .review-column {
            width: 40%;
        }

        .sentiment-column {
            width: 60%;
            background-color: transparent; /* No background color for Sentiment column */
        }

        /* Ensure consistent text alignment */
        .review-column,
        .sentiment-column {
            padding: 10px; /* Padding for text alignment */
            text-align: justify; /* Justify text alignment */
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <p>Sentiment Analysis Tool &copy; 2024</p>
    </footer>
</body>
</html>
