{% extends "layout.html" %}
{% block content %}
    <div class="text-center mt-5">
        <h1 class="display-4">Sentiment Analysis</h1>
        <p class="lead">Get insights into customer reviews with our sentiment analysis tool.</p>
    </div>

    <div class="card mt-4 p-4">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="formFile" class="form-label">Choose a CSV or XLSX file:</label>
                <input class="form-control form-control-lg" type="file" id="formFile" name="file" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Upload</button>
            </div>
        </form>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-warning mt-4" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
{% endblock %}
